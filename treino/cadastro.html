<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>

<div class="logo-lateral">
    <img src="../img/logos/logo_branca.png" alt="" srcset="">
</div>
    <div class="container">
        <div class="form-img">
            <img src="./img/undraw_hello_re_3evm.svg" alt="">
        </div>
        <div class="form">
        <form action="config.php" method="POST">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastro</h1>
                </div>

                <div class="login-btn">

            <p>Possui uma conta?</p>
            <a href="/treino/login.html" target="_blank">Conecte-se</a>
        
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Nome de usuário" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" name="celular" placeholder="Digite seu número" required>
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirme_senha">Confirme sua senha</label>
                        <input type="password" id="confirme_senha" name="confirme_senha" placeholder="Confirme sua senha" required>
                    </div>

                    
                </div>
                <div class="gender-group">
                    <div><h2 class="gender-title">Gênero:</h2></div>

                    
                        <div class="gender_input">
                            <input type="radio" id="female" name="genero" value="feminino">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender_input">
                            <input type="radio" id="male" name="genero" value="masculino">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender_input">
                            <input type="radio" id="outro" name="genero" value="outro">
                            <label for="outro">Outros</label>
                        </div>
                        <div class="gender_input">
                            <input type="radio" id="none" name="genero" value="deixabaxo">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                                
                        
                    </div>
                    <div class="continue-btn">
                        <input type="submit" name="submit" id="submit">
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
